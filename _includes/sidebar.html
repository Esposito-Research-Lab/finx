{% assign sidebar_theme = site.sidebar_theme %}
{% if sidebar_theme == nil %}
    {% assign sidebar_theme = "navbar-light text-light bg-secondary" %}
{% endif %}
<nav class="sidebar {{sidebar_theme}}" id="sidebar">
    {% if site.search_enabled != false %}
        {% include search.html %}
    {% endif %}
    <hr/>
    {% include_cached sitemap.html %}
</nav>
