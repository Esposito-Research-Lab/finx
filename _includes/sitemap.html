<div class="sitemap">
    {%- if site.sitemap_roots -%}
        {%- for root in site.sitemap_roots -%}
            {%- assign max_depth = nil %}
            {%- include path_tree.html parent = root.name max_depth = root.depth -%}
        {%- endfor -%}
    {%- else -%}
        {%- include path_tree.html -%}
    {%- endif -%}
</div>
