<div class="sitemap">
    {% if site.sitemap_roots %}
        {% for root in site.sitemap_roots %}
            {% assign depth = root | split: "/" | size | minus: 1 %}
            {% include path_tree.html parent = root current_depth = depth %}
        {% endfor %}
    {% else %}
        {% include path_tree.html %}
    {% endif %}
</div>
